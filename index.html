<body>
  <script src="./index.js"></script>
  <script>
    const p1 = new MyPromise((resolve, reject) => {
      // resolve(100)
      // reject('错误信息......')
      setTimeout(() => {
        resolve(100)
      }, (500));
    })
    const p11 = p1.then(data1 => {
      console.log('data1', data1);
      return data1 + 1
    })
    const p12 = p11.then(data2 => {
      console.log('data2', data2);
      return data2 + 2
    })
    const p13 = p12.catch(err => console.error(err))
  </script>
